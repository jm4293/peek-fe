version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20 # 이 줄만 추가
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
